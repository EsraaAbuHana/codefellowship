<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <nav th:if="${username}">
    <ul>
      <li><a href="/">Home</a></li>
      <li> <a href="/addPost">Add Post</a></li>
      <li> <a href="/userprofile">See Your Profile</a></li>
      <li><a href="/users">See All Users</a></li>
      <li><a href="/feed">View Your Feed</a></li>
      <li><a href="/logout">Logout</a></li>
      <li><h1>Hello, [[${username}]]!</h1></li>
    </ul>

  </nav>
  <nav th:unless="${username}">
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/login">login</a></li>
      <li><a href="/signup">signup</a></li>
    </ul>


  </nav>
</header>

<h2 style="text-align:center; color:white; font-size:xx-large">Users in CodeFellowship</h2>
<div  th:each="user : ${users}" style="text-align:center; margin-left:auto; margin-right:auto;  width:500px; margin-bottom:20px">
  <h2><a th:href="${'/user/' + user.id}">[[${user.username}]]</a></h2>
  <p>[[${user.bio}]]</p>
  <form action="/follow" method="post">
    <input type="hidden" name="followUser" th:value="${user.id}">
    <input class="button" type="submit" value="Follow !" />
  </form>
</div>

</body>
</html>
